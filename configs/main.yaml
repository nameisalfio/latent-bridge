defaults:
  - _self_
  - model: pixel_mlp
  - dataset: cifar10
  - trainer: default

# Global project metadata
logging:
  project_name: "latent-bridge"

# High-level training constants (shared across experiments)
training:
  seed: 42

# Hardware defaults
compute:
  num_workers: 4
  pin_memory: True

# Path resolution
paths:
  data_dir: ${hydra:runtime.cwd}/data